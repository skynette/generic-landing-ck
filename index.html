<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 60px 0;
        }

        .countdown-container {
            margin-bottom: 60px;
        }

        .countdown-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(145deg, #1a1a1a, #333);
            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .countdown-number {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #00ffff;
            display: block;
            text-shadow: 0 0 10px #00ffff;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .urgent-message {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin: 60px 0 40px;
            line-height: 1.4;
        }

        .highlight {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
        }

        .video-section {
            margin: 60px 0;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cta-section {
            text-align: center;
            margin-top: 80px;
        }

        .telegram-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(45deg, #0088cc, #00d4aa);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        .telegram-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.4);
        }

        .telegram-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .telegram-button:hover::before {
            left: 100%;
        }

        .pointing-hand {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%); }
            40% { transform: translateY(-60%); }
            60% { transform: translateY(-55%); }
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .countdown-title {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 100px;
                padding: 15px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .urgent-message {
                font-size: 1.4rem;
                padding: 0 20px;
            }
            
            .pointing-hand {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 12px;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="countdown-container">
                <h1 class="countdown-title">OPPORTUNITY ENDS IN</h1>
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">00</span>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">00</span>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">00</span>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
            </div>

            <p class="urgent-message">
                In Few Hours You Could <span class="highlight">Lose</span> This Opportunity
            </p>

            <div class="video-section">
                <div class="video-container">
                    <iframe src="https://player.vimeo.com/video/1108201260?badge=0&autopause=0&player_id=0&app_id=58479" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                            title="Vimeo Video">
                    </iframe>
                </div>
            </div>

            <div class="cta-section">
                <div class="button-container">
                    <div class="pointing-hand">ðŸ‘‰</div>
                    <a href="https://t.me/+iDsqVCQhRok4NGU0" class="telegram-button" target="_blank">
                        ðŸ“± Join Telegram Community
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function startCountdown() {
            // Set countdown to 5 hours from now
            const countdownTime = new Date().getTime() + (5 * 60 * 60 * 1000);

            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownTime - now;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("seconds").innerHTML = "00";
                    return;
                }

                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            }, 1000);
        }

        // Start countdown when page loads
        window.addEventListener('load', startCountdown);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.telegram-button');
            
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
